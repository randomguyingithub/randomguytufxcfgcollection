	 } 
	 EFFECT { 
		name = Grain 
	 } 
	 EFFECT { 
		name = LensDistortion 
	 } 
	 EFFECT { 
		 name = MotionBlur 
		 ShutterAngle = 270 
		 SampleCount = 10 
	 }
 }
 
